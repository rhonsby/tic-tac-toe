<!DOCTYPE html>
<html>
  <head>
    <title>TicTacToe</title>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="tic_tac_toe.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="grid">
      <div class="row">
        <div class="square" data-pos="0,0"></div>
        <div class="square" data-pos="0,1"></div>
        <div class="square" data-pos="0,2"></div>
      </div>

      <div class="row">
        <div class="square" data-pos="1,0"></div>
        <div class="square" data-pos="1,1"></div>
        <div class="square" data-pos="1,2"></div>
      </div>

      <div class="row">
        <div class="square" data-pos="2,0"></div>
        <div class="square" data-pos="2,1"></div>
        <div class="square" data-pos="2,2"></div>
      </div>
    </div>

    <script>
      var TTT = new TTT.Game();
      TTT.setUpHandlers();
    </script>
  </body>
</html>
